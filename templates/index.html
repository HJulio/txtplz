{% extends "layout.html" %}
{% block body %}
    <div class="container">
        <div class="row">
            <div class="col-md-1">
            </div>
            <div class="col-md-10">
                <form role="form" method="POST" action="/save">
                    <div class="form-group">
                        <label class="control-label" for="title">Title</label>
                        <input class="form-control" name="title" id="title" placeholder="(optional)">
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="text">Text</label>
                        <textarea class="form-control" id="text" name="text" rows="15"></textarea>
                    </div>
                    <button type="submit" class="btn">Submit</button>
                </form>
            </div>
            <div class="col-md-1">
            </div>
        </div>
    </div>

{% endblock %}
